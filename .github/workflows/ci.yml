# .github/workflows/ci.yml
name: Java JUnit CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main ]

jobs:
  # -------------------------------------------------
  # 1. Unit tests – run on every push / PR
  # -------------------------------------------------
  unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache libs (dependency JARs)
        uses: actions/cache@v4
        with:
          path: libs
          key: ${{ runner.os }}-libs-${{ hashFiles('libs/**') }}
          restore-keys: |
            ${{ runner.os }}-libs-

      - name: Make script executable
        run: chmod +x run-tests.sh

      - name: Run unit tests
        run: ./run-tests.sh unit

  # -------------------------------------------------
  # 2. Integration test – only on PR to main
  # -------------------------------------------------
  integration:
    needs: unit
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Restore cached libs
        uses: actions/cache@v4
        with:
          path: libs
          key: ${{ runner.os }}-libs-${{ hashFiles('libs/**') }}

      - name: Make script executable
        run: chmod +x run-tests.sh

      - name: Run integration test
        run: ./run-tests.sh it
